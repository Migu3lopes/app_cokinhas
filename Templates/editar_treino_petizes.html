<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Sessão de Treino {{ treino[1] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f9fc;
        }

        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #004080;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn-guardar {
            margin-top: 25px;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-voltar {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Editar Sessão de Treino {{ treino[1] }}</h1>

    <form method="POST">
        <label>Data:</label>
        <input type="date" name="data" value="{{ treino[2] }}" required>

        <label>Hora:</label>
        <input type="time" name="hora" value="{{ treino[3] }}" required>

        <label>Local:</label>
        <textarea name="local" rows="1">{{ treino[4] }}</textarea>

        <label>Objetivos:</label>
        <textarea name="objetivos" rows="4">{{ treino[5] }}</textarea>

        <label>Material:</label>
        <textarea name="material" rows="4">{{ treino[6] }}</textarea>

        <label>Aquecimento:</label>
        <textarea name="aquecimento" rows="3">{{ aquecimento }}</textarea>

        <label>Parte Fundamental:</label>
        <textarea name="parte_fundamental" rows="3">{{ parte_fundamental }}</textarea>

        <label>Retorno à Calma:</label>
        <textarea name="retorno_calma" rows="3">{{ retorno_calma }}</textarea>

        <button type="submit" class="btn-guardar">Guardar Alterações</button>
    </form>

    <a href="{{ url_for('lista_treinos_petizes') }}" class="btn-voltar">← Voltar à Lista de Sessões</a>
</div>

</body>
</html>
