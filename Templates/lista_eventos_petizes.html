<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Eventos/Jogos - Petizes</title>
    <style>
#logo-clube {
    display: block;
    margin: 20px auto;
    max-width: 120px;  /* Reduz a largura máxima */
    height: auto;      /* Mantém a proporção */
}
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #e0e0e0;
        }

        a.botao {
            padding: 5px 10px;
            background-color: #0000FF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn-voltar {
            margin-top: 20px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
<img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">

<h2>Lista de Eventos/Jogos - Petizes</h2>

<table>
    <tr>
        <th>Competição</th>
        <th>Jornada</th>
        <th>Data</th>
        <th>Hora</th>
        <th>Local</th>
        <th>Ações</th>
    </tr>
    {% for evento in eventos %}
    <tr>
        <td>{{ evento[1] }}</td>
        <td>{{ evento[2] or '-' }}</td>
        <td>{{ evento[3] }}</td>
        <td>{{ evento[4] }}</td>
        <td>{{ evento[5] }}</td>
<td>
    <a href="{{ url_for('criar_convocatoria', evento_id=evento[0]) }}" class="botao">Convocatória</a>
<form action="{{ url_for('eliminar_evento_petizes', evento_id=evento[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('Tem a certeza que deseja eliminar este jogo?');">
    <button type="submit" title="Eliminar" style="background: none; border: none; cursor: pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3V6zm2 3h14v12a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V9zm5 2v8h2v-8H10zm4 0v8h2v-8h-2z"/>
        </svg>
    </button>
</form>

</td>

    </tr>
    {% endfor %}
</table>

<div class="btn-voltar">
    <a href="{{ url_for('planeamento_petizes') }}" class="botao">← Voltar ao Planeamento</a>
</div>

</body>
</html>
