<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Assiduidade em {{ data }}</title>
    <style>
#logo-clube {
    display: block;
    margin: 20px auto;
    max-width: 120px;  /* Reduz a largura máxima */
    height: auto;      /* Mantém a proporção */
}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #0000FF;
            color: yellow;
        }

        .presente {
            background-color: #00FF00;
        }

        .justificada {
            background-color: #fff6b3;
        }

        .injustificada {
            background-color: #FF0000;
        }

        .btn-voltar {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            text-align: center;
            text-decoration: none;
            width: fit-content;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
<img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h2>Assiduidade em {{ data }}</h2>

    <table>
        <tr>
            <th>Nome do Jogador</th>
            <th>Estado</th>
        </tr>
        {% for nome, estado in resultados %}
        <tr class="{% if estado == 'Presente' %}presente{% elif estado == 'Falta Justificada' %}justificada{% else %}injustificada{% endif %}">
            <td>{{ nome }}</td>
            <td>{{ estado }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('calendario_petizes') }}" class="btn-voltar">← Voltar ao Calendário</a>

</body>
</html>
