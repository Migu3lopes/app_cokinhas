<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Jogador - Petizes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .botoes {
            text-align: center;
        }

        .botao {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .botao:hover {
            background-color: #0056b3;
        }

        .voltar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: orange;
            color: black;
            text-decoration: none;
            border-radius: 6px;
        }

        .voltar:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Jogador</h1>
        <form method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ jogador[1] }}" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" value="{{ jogador[2] }}" required>

            <label for="encarregado">Encarregado de Educação:</label>
            <input type="text" id="encarregado" name="encarregado" value="{{ jogador[3] }}" required>

            <label for="contacto">Contacto:</label>
            <input type="text" id="contacto" name="contacto" value="{{ jogador[4] }}" required>

            <label for="escola">Escola:</label>
<select id="escola" name="escola" required>
    <option value="">-- Selecionar escola --</option>
    <option {% if jogador[5] == 'Escola Primária José Pinheiro Gonçalves' %}selected{% endif %}>Escola Primária José Pinheiro Gonçalves</option>
    <option {% if jogador[5] == 'Escola Básica de Estrada' %}selected{% endif %}>Escola Básica de Estrada</option>
    <option {% if jogador[5] == 'Escola Secundária de Monção' %}selected{% endif %}>Escola Secundária de Monção</option>
    <option {% if jogador[5] == 'Jardim de Infância de Cortes' %}selected{% endif %}>Jardim de Infância de Cortes</option>
    <option {% if jogador[5] == 'Colégio do Minho' %}selected{% endif %}>Colégio do Minho</option>
    <option {% if jogador[5] == 'Escola EB 2/3 de Pias' %}selected{% endif %}>Escola EB 2/3 de Pias</option>
    <option {% if jogador[5] == 'Escola EB 2/3 de Tangil' %}selected{% endif %}>Escola EB 2/3 de Tangil</option>
    <option {% if jogador[5] == 'Escola EB 2/3 Deu-la-Deu Martins' %}selected{% endif %}>Escola EB 2/3 Deu-la-Deu Martins</option>
    <option {% if jogador[5] == 'Eprami' %}selected{% endif %}>Eprami</option>
    <option {% if jogador[5] == 'Santa Casa Misericórdia de Monção' %}selected{% endif %}>Santa Casa Misericórdia de Monção</option>
</select>

            <div class="botoes">
                <button type="submit" class="botao">Guardar Alterações</button>
            </div>
        </form>

        <div class="botoes">
            <a href="/petizes/plantel/lista" class="voltar">← Voltar à Lista</a>
        </div>
    </div>
</body>
</html>
