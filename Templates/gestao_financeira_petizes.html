<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Gestão Financeira - Petizes</title>
    <style>
        #logo-clube {
            display: block;
            margin: 20px auto;
            max-width: 120px;
            height: auto;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .btn-pagamento {
            padding: 8px 15px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .acoes-finais {
            margin-top: 30px;
            text-align: center;
        }

        .btn-voltar {
            background-color: orange;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 20px;
        }

        .btn-mapa {
            background-color: blue;
            color: yellow;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h2>Gestão Financeira - Petizes</h2>

    <table>
        <tr>
            <th>Nome do Jogador</th>
            <th>Ações</th>
        </tr>
        {% for jogador in jogadores %}
        <tr>
            <td>{{ jogador[1] }}</td>
            <td>
                <a href="{{ url_for('pagamentos_jogador', jogador_id=jogador[0], nome=jogador[1]) }}" class="btn-pagamento">Pagamentos</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <div class="acoes-finais">
        <a href="{{ url_for('plantel_petizes') }}" class="btn-voltar">← Voltar ao Plantel</a>
<a href="{{ url_for('mapa_pagamento_petizes') }}" class="btn-mapa">Mapa de Pagamentos</a>

    </div>
</div>
</body>
</html>
