<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pagamentos - {{ nome }}</title>
    <style>
#logo-clube {
    display: block;
    margin: 20px auto;
    max-width: 120px;
    height: auto;
}
body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    padding: 40px;
    text-align: center;
}
h1 {
    color: #333;
    margin-bottom: 30px;
}
table {
    width: 85%;
    margin: auto;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
th, td {
    padding: 6px;
    border: 1px solid #ccc;
}
th {
    background-color: #0000FF;
    color: yellow;
}
tr:nth-child(even) {
    background-color: #f9f9f9;
}
.formulario {
    margin-top: 40px;
    background-color: #ffffff;
    padding: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
    font-weight: bold;
    display: block;
    text-align: left;
    margin-top: 15px;
}
input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}
button {
    background-color: green;
    color: white;
    padding: 10px 20px;
    margin-top: 20px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: darkgreen;
}
.btn-voltar {
    display: inline-block;
    background-color: orange;
    color: black;
    text-decoration: none;
    padding: 10px 20px;
    margin-top: 30px;
    border-radius: 6px;
    font-weight: bold;
}
.icone {
    font-size: 18px;
    margin: 0 6px;
    text-decoration: none;
    padding: 6px 10px;
    border-radius: 4px;
}
.icone.lixo {
    background-color: #A9A9A9;
    color: red;
}
.icone.recibo {
    background-color: blue;
    color: yellow;
}
    </style>
</head>
<body>
<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">

    <h1>Pagamentos - {{ nome }}</h1>

    <table>
        <thead>
            <tr>
                <th>Descri√ß√£o do pagamento</th>
                <th>Data</th>
                <th>Valor</th>
                <th>A√ß√µes</th>
            </tr>
        </thead>
        <tbody>
            {% for pagamento in pagamentos %}
            <tr>
                <td>{{ pagamento[2] }}</td>
                <td>{{ pagamento[0] }}</td>
                <td>{{ pagamento[1] }} ‚Ç¨</td>
                <td>
                    <a href="{{ url_for('emitir_recibo', pagamento_id=pagamento[3]) }}" class="icone recibo" title="Recibo">üìÑ</a>
                    <a href="{{ url_for('eliminar_pagamento', pagamento_id=pagamento[3]) }}" class="icone lixo" title="Eliminar">üóë</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="formulario">
        <form method="POST">
            <label for="data_pagamento">Data do Pagamento:</label>
            <input type="date" name="data_pagamento" required>

            <label for="valor">Valor:</label>
            <input type="number" step="0.01" name="valor" required>
<label for="descricao">Descri√ß√£o:</label>
<select name="descricao" required style="width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
    <option value="">-- Escolha uma op√ß√£o --</option>
    <option value="Mensalidades">Mensalidades</option>
    <option value="Anuidade">Anuidade</option>
    <option value="Equipamentos">Equipamentos</option>
    <option value="Exames m√©dicos">Exames m√©dicos</option>
    <option value="Torneios">Torneios</option>
    <option value="Outros eventos">Outros</option>
</select>

            <button type="submit">Adicionar Pagamento</button>
        </form>
    </div>

    <a href="{{ url_for('gestao_financeira_petizes') }}" class="btn-voltar">‚Üê Voltar √† Gest√£o Financeira</a>

</body>
</html>
