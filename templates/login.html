{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card p-4 shadow mx-auto" style="max-width: 400px;">
    <img src="{{ url_for('static', filename='img/logo.png') }}" class="img-fluid mb-3" alt="Logo do Clube">
    <form method="POST">
        <input type="text" name="username" placeholder="Utilizador" class="form-control mb-2" required>
        <input type="password" name="password" placeholder="Senha" class="form-control mb-2" required>
        <button type="submit" class="btn btn-success w-100">Entrar</button>
    </form>
    {% if error %}
        <div class="text-danger text-center mt-2">{{ error }}</div>
    {% endif %}
</div>
{% endblock %}
