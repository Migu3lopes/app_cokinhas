{% extends 'base.html' %}
{% block title %}Equipa de Petizes{% endblock %}

{% block content %}
<style>
    #logo-clube {
        display: block;
        margin: 30px auto 10px auto;
        max-width: 120px;
        height: auto;
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 30px;
    }

    .botoes {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
    }

    .botao {
        display: block;
        width: 250px;
        padding: 15px;
        background-color: #0000FF;
        color: #ffeb3b;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        transition: background-color 0.3s, transform 0.2s;
    }

    .botao:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .voltar {
        display: inline-block;
        background-color: orange;
        color: black;
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(255, 165, 0, 0.3);
    }

    .voltar:hover {
        background-color: darkorange;
        transform: scale(1.03);
    }

    @media screen and (max-width: 600px) {
        .botao {
            width: 90%;
            font-size: 16px;
        }
    }
</style>

<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h1>Petizes U6/U7</h1>

    <div class="botoes">
        <a class="botao" href="/petizes/plantel">üìã Plantel</a>
        <a class="botao" href="{{ url_for('planeamento_petizes') }}">üóìÔ∏è Planeamento</a>
        <a class="botao" href="/petizes/assiduidade">‚úÖ Assiduidade</a>
        <a class="botao" href="{{ url_for('calendario_petizes') }}">üìÖ Agenda</a>
    </div>

    <a class="voltar" href="/equipas">‚Üê Voltar</a>
</div>
{% endblock %}
