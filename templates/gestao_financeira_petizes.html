{% extends 'base.html' %}
{% block title %}Gest√£o Financeira - Petizes{% endblock %}

{% block content %}
<style>
    #logo-clube {
        display: block;
        margin: 20px auto;
        max-width: 120px;
        height: auto;
    }

    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background-color: #f5f5f5;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .tabela-responsive {
        overflow-x: auto;
    }

    table {
        width: 100%;
        max-width: 800px;
        margin: auto;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
    }

    th {
        background-color: #f0f0f0;
    }

    td:first-child {
        text-align: left;
        width: 70%;
        font-weight: bold;
    }

    .btn-pagamento {
        padding: 8px 15px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        white-space: nowrap;
    }

    .acoes-finais {
        margin-top: 30px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .btn-voltar,
    .btn-mapa {
        width: 220px;
        padding: 12px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        display: block;
        text-align: center;
    }

    .btn-voltar {
        background-color: orange;
        color: black;
    }

    .btn-mapa {
        background-color: blue;
        color: yellow;
    }

    @media screen and (max-width: 600px) {
        td:first-child {
            font-size: 14px;
        }

        .btn-pagamento {
            font-size: 14px;
            padding: 6px 12px;
        }

        .btn-voltar,
        .btn-mapa {
            width: 90%;
        }
    }
</style>

<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h2>Gest√£o Financeira - Petizes</h2>

    <div class="tabela-responsive">
        <table>
            <tr>
                <th>Nome do Jogador</th>
                <th>A√ß√µes</th>
            </tr>
            {% for jogador in jogadores %}
            <tr>
                <td>{{ jogador[1] }}</td>
                <td>
                    <a href="{{ url_for('pagamentos_jogador', jogador_id=jogador[0], nome=jogador[1]) }}" class="btn-pagamento">Pagamentos</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <div class="acoes-finais">
        <a href="{{ url_for('mapa_pagamento_petizes') }}" class="btn-mapa">üìä Mapa de Pagamentos</a>
        <a href="{{ url_for('plantel_petizes') }}" class="btn-voltar">‚Üê Voltar ao Plantel</a>
    </div>
</div>
{% endblock %}
