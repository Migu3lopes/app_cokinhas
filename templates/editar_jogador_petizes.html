{% extends 'base.html' %}
{% block title %}Editar Jogador - Petizes{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #ffffff;
        color: #333;
        padding: 30px;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #f9f9f9;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    .botoes {
        text-align: center;
    }

    .botao {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .botao:hover {
        background-color: #0056b3;
    }

    .voltar {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: orange;
        color: black;
        text-decoration: none;
        border-radius: 6px;
    }

    .voltar:hover {
        background-color: darkorange;
    }
</style>

<div class="container">
    <h1>Editar Jogador</h1>
    <form method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" value="{{ jogador[1] }}" required>

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" value="{{ jogador[2] }}" required>

        <label for="encarregado">Encarregado de Educação:</label>
        <input type="text" id="encarregado" name="encarregado" value="{{ jogador[3] }}" required>

        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto" value="{{ jogador[4] }}" required>

        <label for="escola">Escola:</label>
        <select id="escola" name="escola" required>
            <option value="">-- Selecionar escola --</option>
            {% for escola in [
                'Escola Primária José Pinheiro Gonçalves',
                'Escola Básica de Estrada',
                'Escola Secundária de Monção',
                'Jardim de Infância de Cortes',
                'Colégio do Minho',
                'Escola EB 2/3 de Pias',
                'Escola EB 2/3 de Tangil',
                'Escola EB 2/3 Deu-la-Deu Martins',
                'Eprami',
                'Santa Casa Misericórdia de Monção'] %}
                <option {% if jogador[5] == escola %}selected{% endif %}>{{ escola }}</option>
            {% endfor %}
        </select>

        <div class="botoes">
            <button type="submit" class="botao">Guardar Alterações</button>
        </div>
    </form>

    <div class="botoes">
        <a href="/petizes/plantel/lista" class="voltar">← Voltar à Lista</a>
    </div>
</div>
{% endblock %}
