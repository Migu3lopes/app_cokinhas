{% extends 'base.html' %}
{% block title %}Plantel - Petizes{% endblock %}

{% block content %}
<style>
    #logo-clube {
        display: block;
        margin: 20px auto;
        max-width: 120px;
        height: auto;
    }

    .container {
        padding: 40px 20px;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 30px;
    }

    .botoes-plantel {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
    }

    .botao {
        padding: 15px 30px;
        background-color: #0000FF;
        color: #ffeb3b;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        transition: 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        width: 280px;
        text-align: center;
    }

    .botao:hover {
        background-color: #0033cc;
        transform: translateY(-2px);
    }

    .voltar {
        background-color: orange;
        color: black;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 6px;
        box-shadow: 0 4px 6px rgba(255, 165, 0, 0.3);
        display: block;
        width: fit-content;
        margin: 0 auto;
    }

    .voltar:hover {
        background-color: darkorange;
        transform: scale(1.03);
    }

    @media screen and (max-width: 600px) {
        .botao {
            width: 90%;
            font-size: 16px;
        }
    }
</style>

<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">

    <h1>Plantel da Equipa Petizes</h1>

    <div class="botoes-plantel">
        <a class="botao" href="/petizes/plantel/lista">üìã Lista de Jogadores</a>

    </div>

    <a class="voltar" href="/petizes">‚Üê Voltar</a>
</div>
{% endblock %}
