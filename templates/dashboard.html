{% extends 'base.html' %}
{% block title %}Painel do Clube{% endblock %}

{% block content %}
<style>
    #logo-clube {
        display: block;
        margin: 20px auto;
        max-width: 120px;
        height: auto;
    }

    .container {
        padding: 40px 20px;
        text-align: center;
    }

    img.logo {
        width: 160px;
        margin-bottom: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 40px;
    }

    h2 {
        font-size: 12px;
        font-weight: 300;
        margin-top: 40px;
    }

    .botao {
        display: inline-block;
        margin: 12px;
        padding: 15px 35px;
        background-color: #0000FF;
        color: yellow;
        text-decoration: none;
        font-size: 18px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        transition: 0.3s ease;
    }

    .botao:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .sair {
        background-color: #dc3545;
        color: white;
    }

    .sair:hover {
        background-color: #b02a37;
    }
</style>

<div class="container">
    <img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h1>Bem-vindo à Área Interna da Academia</h1>

    <a class="botao" href="/equipas">Equipas</a>
    <a class="botao" href="/administracao">Administração</a>
    <a class="botao sair" href="/logout">Sair</a>

    <h2>copyright@oscokinhas 2025/2026</h2>
</div>
{% endblock %}
