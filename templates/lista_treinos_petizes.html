<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sessões de Treino</title>
    <style>
#logo-clube {
    display: block;
    margin: 20px auto;
    max-width: 120px;  /* Reduz a largura máxima */
    height: auto;      /* Mantém a proporção */
}
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            color: #004080;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #999;
            text-align: left;
        }

        th {
            background-color: #0000FF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn-voltar, .btn-imprimir {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-voltar {
            background-color: orange;
            color: black;
        }

        .btn-imprimir {
            background-color: green;
            color: white;
            margin-right: 15px;
        }

        @media print {
            .btn-voltar,
            .btn-imprimir,
            nav,
            footer {
                display: none !important;
            }

            body {
                margin: 20px;
                font-size: 12pt;
            }

            th {
                background-color: #004080 !important;
                color: white !important;
            }

            td, th {
                border: 1px solid #000 !important;
            }
        }
.botao-imprimir {
    background-color: #0000FF;
    color: white;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 12px;
    font-weight: bold;
}

.botao-imprimir:hover {
    background-color: darkred;
}

.botao-editar {
    background-color: yellow;
    color: blue;
    padding: 6px 12px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
}

.botao-editar:hover {
    background-color: green;
}
    </style>
</head>
<body>
<div class="container">
<img src="{{ url_for('static', filename='img/assiduidade.png') }}" alt="Logo do Clube" id="logo-clube">
    <h1>Lista de Sessões de Treino</h1>


<table>
    <thead>
        <tr>
            <th>Nº</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Local</th>
            <th>Objetivos</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for treino in treinos %}
        <tr>
            <td>{{ treino[0] }}</td>
            <td>{{ treino[1] }}</td>
            <td>{{ treino[2] }}</td>
            <td>{{ treino[3] }}</td>
            <td>{{ treino[4] }}</td>
            <td>
<a href="{{ url_for('editar_treino_petizes', numero=treino[0]) }}" class="botao-editar">✏️</a>               
<a href="{{ url_for('imprimir_treino_petizes', numero=treino[0]) }}" class="botao-imprimir">Imprimir</a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <button onclick="window.print()" class="btn-imprimir">Imprimir Todos</button>
    <a href="{{ url_for('planeamento_petizes') }}" class="btn-voltar">← Voltar</a>

</body>
</html>
